name: Deploy to Google Cloud Run

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  SERVICE_NAME: reading-feedback-app
  REGION: asia-east1

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Configure Docker
      run: gcloud auth configure-docker

    - name: Debug environment variables
      run: |
        echo "PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}"
        echo "SERVICE_NAME: ${{ env.SERVICE_NAME }}"
        echo "GITHUB_SHA: ${{ github.sha }}"
        if [ -z "${{ secrets.GCP_PROJECT_ID }}" ]; then
          echo "ERROR: GCP_PROJECT_ID is empty!"
          exit 1
        fi

    - name: Build and push Docker image
      run: |
        PROJECT_ID="${{ secrets.GCP_PROJECT_ID }}"
        IMAGE_TAG="gcr.io/${PROJECT_ID}/${SERVICE_NAME}:${GITHUB_SHA}"
        echo "Building image: $IMAGE_TAG"
        docker build -t "$IMAGE_TAG" .
        docker push "$IMAGE_TAG"

    - name: Deploy to Cloud Run
      run: |
        PROJECT_ID="${{ secrets.GCP_PROJECT_ID }}"
        IMAGE_TAG="gcr.io/${PROJECT_ID}/${SERVICE_NAME}:${GITHUB_SHA}"
        echo "Deploying image: $IMAGE_TAG"
        gcloud run deploy $SERVICE_NAME \
          --image "$IMAGE_TAG" \
          --platform managed \
          --region $REGION \
          --allow-unauthenticated \
          --set-env-vars DEEPSEEK_API_KEY="${{ secrets.DEEPSEEK_API_KEY }}" \
          --set-env-vars SECRET_KEY="${{ secrets.SECRET_KEY }}" \
          --set-env-vars ENVIRONMENT=production
