<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>读书笔记实践反馈系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            position: relative;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .user-info {
            position: absolute;
            top: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            display: none;
        }
        
        .user-info.show {
            display: block;
        }
        
        .user-info .user-email {
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background 0.3s;
        }
        
        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* 登录模态框样式 */
        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .auth-modal.hidden {
            display: none;
        }
        
        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            width: 400px;
            max-width: 90vw;
            position: relative;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-header h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }
        
        .auth-header p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1rem;
            color: #666;
            transition: all 0.3s;
        }
        
        .auth-tab.active {
            color: #667eea;
            border-bottom: 2px solid #667eea;
            font-weight: 600;
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .password-hint {
            font-size: 0.8rem;
            color: #888;
            margin-top: 5px;
        }
        
        .auth-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .auth-btn:hover {
            transform: translateY(-2px);
        }
        
        .auth-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
        }
        
        /* 行动项样式 */
        .action-item {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #667eea;
        }
        
        .action-item h3 {
            margin-bottom: 10px;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-todo {
            background: #ffeaa7;
            color: #d63031;
        }
        
        .status-in_progress {
            background: #74b9ff;
            color: white;
        }
        
        .status-done {
            background: #00b894;
            color: white;
        }
        
        .action-tags {
            margin-top: 10px;
        }
        
        .tag {
            display: inline-block;
            background: #f8f9fa;
            color: #495057;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-right: 8px;
            margin-bottom: 4px;
        }
        
        .action-buttons {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        
        .btn-small {
            padding: 8px 16px;
            font-size: 0.9rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-complete {
            background: #00b894;
            color: white;
        }
        
        .btn-complete:hover {
            background: #00a085;
        }
        
        .btn-complete:disabled {
            background: #ddd;
            cursor: not-allowed;
        }
        
        .btn-log {
            background: #74b9ff;
            color: white;
        }
        
        .btn-log:hover {
            background: #0984e3;
        }
        
        /* 实践记录模态框 */
        .practice-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            backdrop-filter: blur(5px);
        }
        
        .practice-modal.hidden {
            display: none;
        }
        
        .practice-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            width: 500px;
            max-width: 90vw;
            position: relative;
        }
        
        .practice-header h3 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .rating-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .rating-stars {
            display: flex;
            gap: 5px;
        }
        
        .star {
            font-size: 1.5rem;
            color: #ddd;
            cursor: pointer;
            transition: color 0.2s;
        }
        
        .star.active {
            color: #ffd700;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .actions-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .action-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }
        
        .action-item h3 {
            color: #333;
            margin-bottom: 8px;
        }
        
        .action-item p {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .action-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        
        .tag {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .status-todo {
            background: #ffeaa7;
            color: #d63031;
        }
        
        .status-in-progress {
            background: #74b9ff;
            color: white;
        }
        
        .status-done {
            background: #00b894;
            color: white;
        }
        
        .dashboard {
            grid-column: 1 / -1;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 14px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .success {
            background: #51cf66;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📚 读书笔记实践反馈系统</h1>
            <p>从学习到行动的完整闭环</p>
            <div class="user-info" id="userInfo">
                <div class="user-email" id="userEmail"></div>
                <button class="logout-btn" onclick="logout()">退出登录</button>
            </div>
        </div>
        
        <div id="message"></div>
        
        <div class="main-content">
            <!-- 上传笔记卡片 -->
            <div class="card">
                <h2>📝 上传读书笔记</h2>
                <form id="uploadForm">
                    <div class="form-group">
                        <label for="bookTitle">书籍名称</label>
                        <input type="text" id="bookTitle" placeholder="请输入书籍名称">
                    </div>
                    <div class="form-group">
                        <label for="notesContent">笔记内容</label>
                        <textarea id="notesContent" placeholder="请输入你的读书笔记内容..."></textarea>
                    </div>
                    <button type="submit" class="btn" id="uploadBtn">🚀 抽取行动项</button>
                </form>
            </div>
            
            <!-- 行动项列表 -->
            <div class="card">
                <h2>🎯 我的行动项</h2>
                <div id="actionsList" class="actions-list">
                    <div class="loading">点击"抽取行动项"开始...</div>
                </div>
            </div>
        </div>
        
        <!-- 仪表盘 -->
        <div class="card dashboard">
            <h2>📊 实践统计</h2>
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <div class="stat-number" id="totalActions">-</div>
                    <div class="stat-label">总行动项</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completedActions">-</div>
                    <div class="stat-label">已完成</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completionRate">-</div>
                    <div class="stat-label">完成率</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="successRate">-</div>
                    <div class="stat-label">成功率</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 登录/注册模态框 -->
    <div class="auth-modal" id="authModal">
        <div class="auth-container">
            <button class="close-modal" onclick="closeAuthModal()">&times;</button>
            <div class="auth-header">
                <h2>欢迎使用读书笔记系统</h2>
                <p>请选择登录或注册新账户</p>
            </div>
            
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchTab('login')">登录</button>
                <button class="auth-tab" onclick="switchTab('register')">注册</button>
            </div>
            
            <!-- 登录表单 -->
            <form class="auth-form active" id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">邮箱地址</label>
                    <input type="email" id="loginEmail" required placeholder="请输入您的邮箱">
                </div>
                <div class="form-group">
                    <label for="loginPassword">密码</label>
                    <input type="password" id="loginPassword" required placeholder="请输入密码">
                </div>
                <button type="submit" class="auth-btn">登录</button>
            </form>
            
            <!-- 注册表单 -->
            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label for="registerEmail">邮箱地址</label>
                    <input type="email" id="registerEmail" required placeholder="请输入您的邮箱">
                </div>
                <div class="form-group">
                    <label for="registerPassword">密码</label>
                    <input type="password" id="registerPassword" required placeholder="请输入密码">
                    <div class="password-hint">密码至少6位，建议包含字母和数字</div>
                </div>
                <div class="form-group">
                    <label for="registerName">姓名（可选）</label>
                    <input type="text" id="registerName" placeholder="请输入您的姓名">
                </div>
                <button type="submit" class="auth-btn">注册</button>
            </form>
        </div>
    </div>
    
    <!-- 实践记录模态框 -->
    <div class="practice-modal hidden" id="practiceModal">
        <div class="practice-container">
            <button class="close-modal" onclick="closePracticeModal()">&times;</button>
            <div class="practice-header">
                <h3>📝 记录实践反馈</h3>
            </div>
            
            <form id="practiceForm">
                <div class="form-group">
                    <label for="practiceDate">实践日期</label>
                    <input type="date" id="practiceDate" required>
                </div>
                
                <div class="form-group">
                    <label for="practiceResult">实践结果</label>
                    <select id="practiceResult" required>
                        <option value="">请选择结果</option>
                        <option value="success">✅ 成功完成</option>
                        <option value="partial">⚠️ 部分完成</option>
                        <option value="failed">❌ 未完成</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="practiceNotes">实践笔记（可选）</label>
                    <textarea id="practiceNotes" placeholder="记录你的实践过程和感受..."></textarea>
                </div>
                
                <div class="form-group">
                    <label>满意度评分</label>
                    <div class="rating-group">
                        <div class="rating-stars" id="ratingStars">
                            <span class="star" data-rating="1">★</span>
                            <span class="star" data-rating="2">★</span>
                            <span class="star" data-rating="3">★</span>
                            <span class="star" data-rating="4">★</span>
                            <span class="star" data-rating="5">★</span>
                        </div>
                        <span id="ratingText">未评分</span>
                    </div>
                </div>
                
                <button type="submit" class="auth-btn">保存实践记录</button>
            </form>
        </div>
    </div>

    <script>
        // API 基础配置
        const API_BASE = 'http://localhost:8000';
        let authToken = localStorage.getItem('authToken');
        
        // 显示消息
        function showMessage(message, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }
        
        // API 请求封装
        async function apiRequest(endpoint, options = {}) {
            const url = `${API_BASE}${endpoint}`;
            const config = {
                headers: {
                    'Content-Type': 'application/json',
                },
                ...options
            };
            
            if (authToken) {
                config.headers['Authorization'] = `Bearer ${authToken}`;
            }
            
            try {
                const response = await fetch(url, config);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return await response.json();
            } catch (error) {
                console.error('API 请求失败:', error);
                throw error;
            }
        }
        
        // 显示认证模态框
        function showAuthModal() {
            document.getElementById('authModal').classList.remove('hidden');
        }
        
        // 关闭认证模态框
        function closeAuthModal() {
            document.getElementById('authModal').classList.add('hidden');
        }
        
        // 切换登录/注册标签
        function switchTab(tab) {
            // 更新标签状态
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add('active');
            
            // 更新表单显示
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            document.getElementById(tab + 'Form').classList.add('active');
        }
        
        // 用户登录
        async function login(email, password) {
            try {
                const response = await apiRequest('/auth/login', {
                    method: 'POST',
                    body: JSON.stringify({ email, password })
                });
                
                authToken = response.access_token;
                localStorage.setItem('authToken', authToken);
                localStorage.setItem('userEmail', email);
                
                showMessage('登录成功！', 'success');
                closeAuthModal();
                updateUserInfo(email);
                loadActions();
                loadDashboard();
                return true;
            } catch (error) {
                showMessage('登录失败: ' + error.message, 'error');
                return false;
            }
        }
        
        // 用户注册
        async function register(email, password, name) {
            try {
                await apiRequest('/auth/register', {
                    method: 'POST',
                    body: JSON.stringify({ 
                        email, 
                        password, 
                        name: name || email.split('@')[0] 
                    })
                });
                
                showMessage('注册成功！正在自动登录...', 'success');
                
                // 注册成功后自动登录
                return await login(email, password);
            } catch (error) {
                showMessage('注册失败: ' + error.message, 'error');
                return false;
            }
        }
        
        // 更新用户信息显示
        function updateUserInfo(email) {
            const userInfo = document.getElementById('userInfo');
            const userEmail = document.getElementById('userEmail');
            
            if (email) {
                userEmail.textContent = email;
                userInfo.classList.add('show');
            } else {
                userInfo.classList.remove('show');
            }
        }
        
        // 退出登录
        function logout() {
            authToken = null;
            localStorage.removeItem('authToken');
            localStorage.removeItem('userEmail');
            updateUserInfo(null);
            showMessage('已退出登录', 'info');
            showAuthModal();
        }
        
        // 检查认证状态
        async function checkAuth() {
            if (authToken) {
                const email = localStorage.getItem('userEmail');
                updateUserInfo(email);
                loadActions();
                loadDashboard();
                return true;
            } else {
                showAuthModal();
                return false;
            }
        }
        
        // 上传笔记并抽取行动项
        async function uploadNotes() {
            const bookTitle = document.getElementById('bookTitle').value.trim();
            const notesContent = document.getElementById('notesContent').value.trim();
            
            if (!notesContent) {
                showMessage('请输入笔记内容', 'error');
                return;
            }
            
            const uploadBtn = document.getElementById('uploadBtn');
            uploadBtn.disabled = true;
            uploadBtn.textContent = '🔄 正在抽取...';
            
            try {
                const response = await apiRequest('/actions/upload-notes', {
                    method: 'POST',
                    body: JSON.stringify({
                        content: notesContent,
                        book_title: bookTitle || undefined
                    })
                });
                
                showMessage(response.message, 'success');
                document.getElementById('bookTitle').value = '';
                document.getElementById('notesContent').value = '';
                
                // 刷新行动项列表
                loadActions();
                loadDashboard();
            } catch (error) {
                showMessage('抽取失败: ' + error.message, 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = '🚀 抽取行动项';
            }
        }
        
        // 加载行动项列表
        async function loadActions() {
            try {
                const response = await apiRequest('/actions/');
                const actionsList = document.getElementById('actionsList');
                
                if (response.items.length === 0) {
                    actionsList.innerHTML = '<div class="loading">暂无行动项</div>';
                    return;
                }
                
                actionsList.innerHTML = response.items.map(action => `
                    <div class="action-item">
                        <h3>${action.action_text} 
                            <span class="status-badge status-${action.status}">${getStatusText(action.status)}</span>
                        </h3>
                        <p><strong>📖 来源:</strong> ${action.book_title}</p>
                        <p><strong>📝 原文:</strong> ${action.source_excerpt}</p>
                        <div class="action-tags">
                            ${action.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                        <div class="action-buttons">
                            ${action.status !== 'done' ? `
                                <button class="btn-small btn-complete" onclick="markComplete(${action.id})">
                                    ✅ 标记完成
                                </button>
                            ` : ''}
                            <button class="btn-small btn-log" onclick="showPracticeModal(${action.id})">
                                📝 记录实践
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                document.getElementById('actionsList').innerHTML = 
                    '<div class="error">加载失败: ' + error.message + '</div>';
            }
        }
        
        // 加载仪表盘数据
        async function loadDashboard() {
            try {
                const response = await apiRequest('/dashboard/stats');
                
                document.getElementById('totalActions').textContent = response.total_actions;
                document.getElementById('completedActions').textContent = response.completed_actions;
                document.getElementById('completionRate').textContent = response.completion_rate + '%';
                document.getElementById('successRate').textContent = response.success_rate + '%';
            } catch (error) {
                console.error('加载仪表盘失败:', error);
            }
        }
        
        // 获取状态文本
        function getStatusText(status) {
            const statusMap = {
                'todo': '待办',
                'in_progress': '进行中',
                'done': '已完成'
            };
            return statusMap[status] || status;
        }
        
        // 标记行动项为完成
        async function markComplete(actionId) {
            try {
                await apiRequest(`/actions/${actionId}/status`, {
                    method: 'PUT',
                    body: JSON.stringify({ new_status: 'done' })
                });
                
                showMessage('行动项已标记为完成！', 'success');
                loadActions();
                loadDashboard();
            } catch (error) {
                showMessage('标记失败: ' + error.message, 'error');
            }
        }
        
        // 显示实践记录模态框
        let currentActionId = null;
        
        function showPracticeModal(actionId) {
            currentActionId = actionId;
            document.getElementById('practiceModal').classList.remove('hidden');
            
            // 设置默认日期为今天
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('practiceDate').value = today;
            
            // 重置表单
            document.getElementById('practiceForm').reset();
            document.getElementById('practiceDate').value = today;
            resetRating();
        }
        
        // 关闭实践记录模态框
        function closePracticeModal() {
            document.getElementById('practiceModal').classList.add('hidden');
            currentActionId = null;
        }
        
        // 评分功能
        function resetRating() {
            document.querySelectorAll('.star').forEach(star => {
                star.classList.remove('active');
            });
            document.getElementById('ratingText').textContent = '未评分';
        }
        
        // 初始化评分功能
        function initRating() {
            document.querySelectorAll('.star').forEach(star => {
                star.addEventListener('click', function() {
                    const rating = parseInt(this.dataset.rating);
                    document.querySelectorAll('.star').forEach((s, index) => {
                        if (index < rating) {
                            s.classList.add('active');
                        } else {
                            s.classList.remove('active');
                        }
                    });
                    document.getElementById('ratingText').textContent = `${rating}星`;
                });
            });
        }
        
        // 提交实践记录
        async function submitPracticeLog(event) {
            event.preventDefault();
            
            const formData = {
                action_id: currentActionId,
                date: document.getElementById('practiceDate').value,
                result: document.getElementById('practiceResult').value,
                notes: document.getElementById('practiceNotes').value || null,
                rating: document.querySelectorAll('.star.active').length || null
            };
            
            try {
                await apiRequest(`/actions/${currentActionId}/practice`, {
                    method: 'POST',
                    body: JSON.stringify(formData)
                });
                
                showMessage('实践记录已保存！', 'success');
                closePracticeModal();
                loadActions();
                loadDashboard();
            } catch (error) {
                showMessage('保存失败: ' + error.message, 'error');
            }
        }
        
        // 事件监听
        document.getElementById('uploadForm').addEventListener('submit', (e) => {
            e.preventDefault();
            uploadNotes();
        });
        
        // 登录表单事件
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                showMessage('请填写完整信息', 'error');
                return;
            }
            
            const btn = e.target.querySelector('.auth-btn');
            btn.disabled = true;
            btn.textContent = '登录中...';
            
            await login(email, password);
            
            btn.disabled = false;
            btn.textContent = '登录';
        });
        
        // 注册表单事件
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const name = document.getElementById('registerName').value;
            
            if (!email || !password) {
                showMessage('请填写邮箱和密码', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('密码至少需要6位', 'error');
                return;
            }
            
            const btn = e.target.querySelector('.auth-btn');
            btn.disabled = true;
            btn.textContent = '注册中...';
            
            await register(email, password, name);
            
            btn.disabled = false;
            btn.textContent = '注册';
        });
        
        // 页面加载时初始化
        window.addEventListener('load', async () => {
            await checkAuth();
            initRating();
            
            // 实践记录表单事件
            document.getElementById('practiceForm').addEventListener('submit', submitPracticeLog);
        });
    </script>
</body>
</html>
