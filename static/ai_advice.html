    <style>
        * {

        body {

        .chat-container {

        /* ä¾§è¾¹æ  */
        .sidebar {
            width: 300px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {

            border-bottom: 1px solid #e9ecef;
            background: white;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .action-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .action-title {
            font-weight: 600;
            color: #1976d2;
            margin-bottom: 8px;
        }

        .action-details {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
        }

        .model-selector {
            margin-bottom: 20px;
        }

        .model-selector label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }

        .model-options {
            display: flex;
            gap: 10px;
        }

        .model-option {
            flex: 1;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;

        }

        .model-option.active {

        }

        .web-search-toggle {

        }

        .web-search-toggle input[type="checkbox"] {

            height: 18px;
        }

        .web-search-toggle label {
            font-size: 14px;
            color: #333;

        }

        .session-history {

        }

        .session-item {

        .session-item:hover {

        }

        .session-item.active {

            border-color: #1976d2;
        }

        .session-time {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .session-preview {
            font-size: 14px;
            color: #333;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* ä¸»èŠå¤©åŒºåŸŸ */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            background: white;
            display: flex;
            justify-content: between;
            align-items: center;
        }

        .chat-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }

        .thinking-indicator {
            display: none;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: #fff3cd;
            border-bottom: 1px solid #ffeaa7;

            color: #856404;

        .thinking-dots {

        .thinking-dot {

        }

        .thinking-dot:nth-child(1) { animation-delay: -0.32s; }
        .thinking-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes thinking {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .thinking-process {
            display: none;
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            max-height: 200px;
            overflow-y: auto;
        }

        .thinking-process.active {
            display: block;
        }

        .thinking-content {
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.4;
            color: #495057;
            white-space: pre-wrap;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;

        }

        .message.user {

        }

        .message-avatar {

            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
        }

        .message.user .message-avatar {
            background: #1976d2;
            color: white;
        }

        .message.assistant .message-avatar {
            background: #28a745;
            color: white;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.user .message-content {
            background: #1976d2;
            color: white;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
        }

        .message-time {
            font-size: 11px;
            color: #666;
            margin-top: 5px;
        }

        .message.user .message-time {
            text-align: right;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 24px;
            font-size: 14px;
            resize: none;
            min-height: 44px;
            max-height: 120px;
            font-family: inherit;
        }

        .message-input:focus {
            outline: none;
            border-color: #1976d2;
        }

        .send-button {
            padding: 12px 20px;
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .send-button:hover:not(:disabled) {
            background: #1565c0;
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px 16px;
            border-radius: 8px;
            margin: 10px 20px;
            border: 1px solid #f5c6cb;
        }

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {
            .chat-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                max-height: 200px;
            }
            
            .chat-main {
                height: calc(100vh - 200px);
            }
        }

        /* æ»šåŠ¨æ¡æ ·å¼ */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- ä¾§è¾¹æ  -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">AIè¡ŒåŠ¨å»ºè®®åŠ©æ‰‹</div>
                
                <div class="action-info" id="actionInfo">
                    <div class="action-title">åŠ è½½ä¸­...</div>
                    <div class="action-details">æ­£åœ¨è·å–è¡ŒåŠ¨é¡¹ä¿¡æ¯...</div>

                <div class="model-selector">
                    <label>é€‰æ‹©AIæ¨¡å‹</label>
                    <div class="model-options">
                        <div class="model-option active" data-model="deepseek-chat">
                            <div>ğŸ’¬ æ ‡å‡†æ¨¡å¼</div>

                        <div class="model-option" data-model="deepseek-reasoner">
                            <div>ğŸ§  æ·±åº¦æ€è€ƒ</div>
                            <div style="font-size: 12px; color: #666;">è¯¦ç»†åˆ†æ</div>
                        </div>
                    </div>
                </div>

                <div class="web-search-toggle">
                    <input type="checkbox" id="webSearchToggle">
                    <label for="webSearchToggle">å¯ç”¨è”ç½‘æœç´¢</label>

            <div class="session-history" id="sessionHistory">

        </div>

        <!-- ä¸»èŠå¤©åŒºåŸŸ -->
        <div class="chat-main">
            <div class="chat-header">
                <div class="chat-title">ä¸AIåŠ©æ‰‹å¯¹è¯</div>
            </div>

            <div class="thinking-indicator" id="thinkingIndicator">
                <div>AIæ­£åœ¨æ€è€ƒä¸­</div>
                <div class="thinking-dots">

            <div class="messages-container" id="messagesContainer">
                <div class="loading">æ­£åœ¨åŠ è½½å¯¹è¯å†å²...</div>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="è¾“å…¥ä½ çš„é—®é¢˜æˆ–æƒ³æ³•..."
                        rows="1"
                    ></textarea>
                    <button class="send-button" id="sendButton">å‘é€</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class AIAdviceChat {
            constructor() {
                this.actionId = this.getActionIdFromUrl();
                this.sessionId = null;
                this.currentModel = 'deepseek-chat';
                this.webSearchEnabled = false;
                this.isLoading = false;
                this.authToken = localStorage.getItem('authToken');
                
                this.init();
            }

            getActionIdFromUrl() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('action_id');
            }

            // é€šç”¨çš„fetchå‡½æ•°ï¼Œè‡ªåŠ¨æ·»åŠ è®¤è¯å¤´
            async authenticatedFetch(url, options = {}) {
                const headers = {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${this.authToken}`,
                    ...options.headers
                };

                return fetch(url, {
                    ...options,
                    headers
                });
            }

            async init() {
                if (!this.actionId) {
                    this.showError('ç¼ºå°‘è¡ŒåŠ¨é¡¹IDå‚æ•°');
                    return;
                }

                if (!this.authToken) {
                    this.showError('è¯·å…ˆç™»å½•');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                    return;
                }

                await this.loadActionInfo();
                await this.loadSessionHistory();
                this.setupEventListeners();
                this.createNewSession();
            }

            async loadActionInfo() {
                try {
                    const response = await this.authenticatedFetch(`/api/actions/${this.actionId}`);
                    if (!response.ok) throw new Error('è·å–è¡ŒåŠ¨é¡¹ä¿¡æ¯å¤±è´¥');
                    
                    const action = await response.json();
                    
                    document.getElementById('actionInfo').innerHTML = `
                        <div class="action-title">${action.action_text}</div>
                        <div class="action-details">
                            ç±»å‹ï¼š${action.action_type === 'habit' ? 'ä¹ æƒ¯å…»æˆå‹' : 'æƒ…å¢ƒè§¦å‘å‹'}<br>
                            é¢‘ç‡ï¼š${action.frequency}<br>
                            æ¥æºï¼š${action.book_title}
                        </div>
                    `;
                } catch (error) {
                    console.error('åŠ è½½è¡ŒåŠ¨é¡¹ä¿¡æ¯å¤±è´¥:', error);
                    this.showError('åŠ è½½è¡ŒåŠ¨é¡¹ä¿¡æ¯å¤±è´¥');
                }
            }

            async loadSessionHistory() {
                try {
                    const response = await this.authenticatedFetch(`/api/ai-advice/sessions/${this.actionId}`);
                    if (!response.ok) throw new Error('è·å–ä¼šè¯å†å²å¤±è´¥');
                    
                    const sessions = await response.json();
                    
                    const historyContainer = document.getElementById('sessionHistory');
                    if (sessions.length === 0) {
                        historyContainer.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">æš‚æ— å†å²ä¼šè¯</div>';
                        return;
                    }

                    historyContainer.innerHTML = sessions.map(session => `
                        <div class="session-item" data-session-id="${session.session_id}">
                            <div class="session-time">${new Date(session.created_at).toLocaleString()}</div>
                            <div class="session-preview">${session.model_type === 'deepseek-chat' ? 'æ ‡å‡†æ¨¡å¼' : 'æ·±åº¦æ€è€ƒ'} - ${session.web_search_enabled ? 'è”ç½‘æœç´¢' : 'æœ¬åœ°åˆ†æ'}</div>
                        </div>
                    `).join('');

                    // ç»‘å®šç‚¹å‡»äº‹ä»¶
                    historyContainer.querySelectorAll('.session-item').forEach(item => {
                        item.addEventListener('click', () => {
                            this.loadSession(item.dataset.sessionId);
                        });
                    });

                } catch (error) {
                    console.error('åŠ è½½ä¼šè¯å†å²å¤±è´¥:', error);
                    document.getElementById('sessionHistory').innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">åŠ è½½å†å²ä¼šè¯å¤±è´¥</div>';
                }
            }

            async createNewSession() {
                try {
                    const response = await this.authenticatedFetch('/api/ai-advice/sessions', {
                        method: 'POST',
                        body: JSON.stringify({
                            action_id: parseInt(this.actionId),
                            model_type: this.currentModel,
                            web_search_enabled: this.webSearchEnabled
                        })
                    });

                    if (!response.ok) throw new Error('åˆ›å»ºä¼šè¯å¤±è´¥');
                    
                    const session = await response.json();
                    this.sessionId = session.session_id;
                    
                    // å‘é€æ¬¢è¿æ¶ˆæ¯
                    this.sendWelcomeMessage();
                    
                } catch (error) {
                    console.error('åˆ›å»ºä¼šè¯å¤±è´¥:', error);
                    this.showError('åˆ›å»ºä¼šè¯å¤±è´¥');
                }
            }

            async sendWelcomeMessage() {
                const welcomeMessage = `ä½ å¥½ï¼æˆ‘æ˜¯ä½ çš„AIè¡ŒåŠ¨å»ºè®®åŠ©æ‰‹ã€‚æˆ‘çœ‹åˆ°ä½ çš„è¡ŒåŠ¨é¡¹æ˜¯"${document.querySelector('.action-title').textContent}"ã€‚

æˆ‘å¯ä»¥å¸®åŠ©ä½ ï¼š
â€¢ åˆ†æè¡ŒåŠ¨è¿›å±•å’Œé‡åˆ°çš„é—®é¢˜
â€¢ æä¾›ä¸ªæ€§åŒ–çš„æ”¹è¿›å»ºè®®
â€¢ è§£ç­”å®è·µä¸­çš„ç–‘é—®
â€¢ åˆ¶å®šå…·ä½“çš„è¡ŒåŠ¨è®¡åˆ’

è¯·å‘Šè¯‰æˆ‘ï¼Œä½ å¸Œæœ›æˆ‘å¦‚ä½•å¸®åŠ©ä½ ï¼Ÿ`;

                this.addMessage('assistant', welcomeMessage);
            }

            async loadSession(sessionId) {
                try {
                    this.sessionId = sessionId;
                    
                    // æ›´æ–°UIçŠ¶æ€
                    document.querySelectorAll('.session-item').forEach(item => {
                        item.classList.remove('active');
                        if (item.dataset.sessionId === sessionId) {
                            item.classList.add('active');
                        }
                    });

                    // åŠ è½½æ¶ˆæ¯
                    const response = await this.authenticatedFetch(`/api/ai-advice/sessions/${sessionId}/messages`);
                    if (!response.ok) throw new Error('åŠ è½½æ¶ˆæ¯å¤±è´¥');
                    
                    const messages = await response.json();
                    
                    // æ¸…ç©ºæ¶ˆæ¯å®¹å™¨
                    const messagesContainer = document.getElementById('messagesContainer');
                    messagesContainer.innerHTML = '';
                    
                    // æ˜¾ç¤ºæ¶ˆæ¯
                    messages.forEach(message => {
                        this.addMessage(message.role, message.content, false);
                    });

                    // æ»šåŠ¨åˆ°åº•éƒ¨
                    this.scrollToBottom();

                } catch (error) {
                    console.error('åŠ è½½ä¼šè¯å¤±è´¥:', error);
                    this.showError('åŠ è½½ä¼šè¯å¤±è´¥');
                }
            }

            setupEventListeners() {
                // æ¨¡å‹é€‰æ‹©
                document.querySelectorAll('.model-option').forEach(option => {
                    option.addEventListener('click', () => {
                        document.querySelectorAll('.model-option').forEach(opt => opt.classList.remove('active'));
                        option.classList.add('active');
                        this.currentModel = option.dataset.model;
                    });
                });

                // è”ç½‘æœç´¢åˆ‡æ¢
                document.getElementById('webSearchToggle').addEventListener('change', (e) => {
                    this.webSearchEnabled = e.target.checked;
                });

                // å‘é€æŒ‰é’®
                document.getElementById('sendButton').addEventListener('click', () => {
                    this.sendMessage();
                });

                // è¾“å…¥æ¡†å›è½¦å‘é€
                document.getElementById('messageInput').addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // è‡ªåŠ¨è°ƒæ•´è¾“å…¥æ¡†é«˜åº¦
                document.getElementById('messageInput').addEventListener('input', (e) => {
                    e.target.style.height = 'auto';
                    e.target.style.height = Math.min(e.target.scrollHeight, 120) + 'px';
                });
            }

            async sendMessage() {
                const input = document.getElementById('messageInput');
                const message = input.value.trim();
                
                if (!message || this.isLoading) return;

                // æ¸…ç©ºè¾“å…¥æ¡†
                input.value = '';
                input.style.height = 'auto';

                // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
                this.addMessage('user', message);

                // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
                this.setLoading(true);

                try {
                    // å‘é€æ¶ˆæ¯åˆ°AI
                    const response = await this.authenticatedFetch(`/api/ai-advice/sessions/${this.sessionId}/chat`, {
                        method: 'POST',
                        body: JSON.stringify({
                            message: message,
                            model_type: this.currentModel,
                            web_search_enabled: this.webSearchEnabled
                        })
                    });

                    if (!response.ok) throw new Error('å‘é€æ¶ˆæ¯å¤±è´¥');
                    
                    const result = await response.json();
                    
                    // æ·»åŠ AIå›å¤
                    this.addMessage('assistant', result.message.content);
                    
                    // å¦‚æœæœ‰æ€è€ƒè¿‡ç¨‹ï¼Œæ˜¾ç¤º
                    if (result.thinking_process) {
                        this.showThinkingProcess(result.thinking_process);
                    }

                } catch (error) {
                    console.error('å‘é€æ¶ˆæ¯å¤±è´¥:', error);
                    this.addMessage('assistant', 'æŠ±æ­‰ï¼Œæˆ‘é‡åˆ°äº†ä¸€äº›é—®é¢˜ï¼Œè¯·ç¨åå†è¯•ã€‚');
                } finally {
                    this.setLoading(false);
                }
            }

            addMessage(role, content, scroll = true) {
                const messagesContainer = document.getElementById('messagesContainer');
                
                // ç§»é™¤åŠ è½½æç¤º
                const loading = messagesContainer.querySelector('.loading');
                if (loading) loading.remove();

                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}`;
                
                const avatar = role === 'user' ? 'æˆ‘' : 'AI';
                const time = new Date().toLocaleTimeString();
                
                messageDiv.innerHTML = `
                    <div class="message-avatar">${avatar}</div>
                    <div class="message-content">${content}</div>
                    <div class="message-time">${time}</div>
                `;
                
                messagesContainer.appendChild(messageDiv);
                
                if (scroll) {
                    this.scrollToBottom();
                }
            }

            showThinkingProcess(content) {
                const thinkingProcess = document.getElementById('thinkingProcess');
                const thinkingContent = document.getElementById('thinkingContent');
                
                thinkingContent.textContent = content;
                thinkingProcess.classList.add('active');
                
                // 3ç§’åè‡ªåŠ¨éšè—
                setTimeout(() => {
                    thinkingProcess.classList.remove('active');
                }, 3000);
            }

            setLoading(loading) {
                this.isLoading = loading;
                const sendButton = document.getElementById('sendButton');
                const thinkingIndicator = document.getElementById('thinkingIndicator');
                
                sendButton.disabled = loading;
                sendButton.textContent = loading ? 'å‘é€ä¸­...' : 'å‘é€';
                
                if (loading) {
                    thinkingIndicator.style.display = 'flex';
                } else {
                    thinkingIndicator.style.display = 'none';
                }
            }

            scrollToBottom() {
                const messagesContainer = document.getElementById('messagesContainer');
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = message;
                
                document.body.insertBefore(errorDiv, document.body.firstChild);
                
                // 5ç§’åè‡ªåŠ¨ç§»é™¤
                setTimeout(() => {
                    errorDiv.remove();
                }, 5000);
            }
        }

        // åˆå§‹åŒ–èŠå¤©åº”ç”¨
        document.addEventListener('DOMContentLoaded', () => {
            new AIAdviceChat();
        });
    </script>
